<header class="header">

<body class="body">
    <main class="main">
    <div class="formulario">
        <form action="post" class="formulario_Pos">
            
                    <label for="registro" id="registro">Registro</label>
                    <input type="text" placeholder="Nombre"/>
                    <input type="text" placeholder="Apellido"/>
                    <input type="email" placeholder="Email"/>
                    <input type="password" placeholder="Contraseña"/>
                    <input type="date" placeholder="Fecha"/>
                    <select name="pais" >
                        <option value="">Pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                    </select>
                    <span class="terminos">
                        <input type="checkbox" name="acepto" value="acepto" id="terminos"/>
                        <label for="acepto" id="acepto">Acepto terminos y condiciones</label>
                    </span>
                    

                    <button class="btn">Registrarse</button>
                    <a href="#" id="ayuda">Necesitas ayuda ?</a>
                    
                    
                
        </form>
    </div>


    </main>

    <div class="contenedor">
    <div id="personajes"></div>
</div>
